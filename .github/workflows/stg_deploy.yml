name: STG deployment

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:

jobs:
  image_build:
    uses: ./.github/workflows/image_build.yml
    secrets: inherit
    with: 
      IMAGE_TAG: latest

  deploy_stg:
    uses: ./.github/workflows/container_deploy.yml
    secrets: inherit
    needs: image_build
    with:
      DOCKER_HOST: ${{ vars.DOCKER_HOST_STG }}
      DOT_ENV_NAME: STG
      IMAGE_TAG: latest
